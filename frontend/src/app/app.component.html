<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <header class="primary-container container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" routerLink="publications-list">Home</a>
          <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" routerLink="createPublication">Crear publicación</a>
              </li>
              <li class="nav-item" *ngIf="loggedIn">
                <a class="nav-link" routerLink="patchUser">Editar perfil</a>
              </li>              
              <li class="nav-item" *ngIf="loggedIn && isAdmin()">
                <a class="nav-link" routerLink="gestionarUsuarios">Gestionar usuarios</a>
              </li>
              <li class="nav-item" *ngIf="loggedIn && isAdmin()">
                <a class="nav-link" routerLink="gestionarPublicaciones">Gestionar publicaciones</a>
              </li>
            </ul>         
            <!-- BUSCADOR      -->
              <form class="d-flex" role="search" (ngSubmit)="searchByTitle()">
                <input class="form-control me-2" name="searchInput" type="search" [(ngModel)]="searchTerm" (input)="handleSearchInputChange()"  placeholder="Buscar por título">                
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form>                        
            <ul class="navbar-nav mb-2 mb-lg-0">
              <!-- ESTADO DE SESIÓN -->
              <li class="nav-item">
                <a *ngIf="loggedIn; else iniciarSesion" (click)="logout()" class="nav-link">Cerrar sesión</a>
                <ng-template #iniciarSesion>
                  <a  class="nav-link" routerLink="login">Iniciar sesión</a>
                </ng-template>                
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>
  <router-outlet></router-outlet>
</body>
</html>

<main class="main-container container">
    <section class="section-container">
        <article class="card mb-3" *ngFor="let p of publications" routerLink="../publication/{{p['id']}}">
            <!--<img src="..." class="card-img-top" alt="...">-->
            <div class="card-body">              
             <h5 class="card-title">{{p['title']}}</h5>
              <p class="card-text">{{p['content']}}</p>
              <p class="card-text">Publicado: <small class="text-body-secondary">{{p['date']}}</small></p> 
            </div>
          </article>                                      
    </section>        
</main>
